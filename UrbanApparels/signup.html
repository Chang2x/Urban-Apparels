<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icon.jpg">
</head>
<body>
    <section id="header">
        <div class="logo1">
            <div class="square"></div>
        </div>

        <div>
            <ul id="navbar">
                <li><a href="home.html" target="_blank">Home</a></li>
                <li><a href="shop.html" target="_blank">Shop</a></li>
                <li><a href="about.html" target="_blank">About Us</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
                <li><a href="cart.html" target="_blank"><i class="ri-shopping-bag-line"></i></a></li>
                <li><a class="active" href="profile.html"><i class="ri-account-box-line"></i></a></li>
            </ul>            
        </div>
    </section>
    <div class="container">
        <div class="content">
            
            <div class="text-sci">
            <h2>Welcome<br><span>To Urban Apparels</span></h2>
            <p>We offer high-quality clothing.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/urbanapparelss" target="_blank"><i class='bx bxl-facebook' ></i></a>
                <a href="https://www.twitter.com/urbanapparels04" target="_blank"><i class='bx bxl-twitter' ></i></a>
                <a href="https://www.instagram.com/urbanapparels_ph/" target="_blank"><i class='bx bxl-instagram-alt' ></i></a>
            </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box register">
                <form action="#">
                    <h2>Create Account</h2>

                    <div class="input-box">
                      <span class="icon"><i class='bx bxs-user' ></i></span>
                      <input type="text" required>
                      <label>Name</label>
                  </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conditions</label>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="signin.html" class="login-link" target="_blank">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
